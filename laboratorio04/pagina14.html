<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - parte 4</title>
    <script type="text/javascript">
    //ejemplo2
    //desarrollar un aplicacion que permita calcular el sueldo final
    //trabajando si se sabe que el numero de horasse ingresa y el costo
    //de hora tambien se ingresa.Adicional se calculara una boniificacion del
    //7% un descuento del 5%.Mostra todod los resultados y utilizar
    //formularios
    //多cuantas variables necesito?
    //6
    //多Que tipo de dato necesito?
    //real
    //多cuales son las variables que necesito?
    //nh,ch,sb,bon,des,sf
    //多Que variables voy a leer?
    //nh,ch
    //declarando funciones
    function calculaBasico(numh,cosh){
        return numh*cosh;
    }
    function calculaBonificacion (sueb){
        return sueb*0.07;
    }
    function calculaDescuento(sueb){
        return sueb*0.05;
    }
    function calculaFinal(sueb,boni,desc){
        return sueb+boni-desc;
    }

    //creamos un proceimiento para calcular
    function  Calcular(){  
    //creamos variables para los controles
    var txtNh=document.getElementById("txtNh");
    var txtCh=document.getElementById("txtCh");
    var txtSb=document.getElementById("txtSb");
    var txtBon=document.getElementById("txtBon");
    var txtSf=document.getElementById("txtSf");
    //validando el ingreso de datos
    if (txtNh.value==""){
        alert ("Ingrese el numero de horas");
        txtNh.focus();
    }else if (txtCh.value==""){
        alert ("Ingrese el costo por hora");
        txtCh.focus();
    }else{
    //declarando e inicializando valores
    var nh=0,ch=0,sb=0,bon=0,des=0,sf=0;
    //capturando valores
    nh=parseFloat(txtNh.value);
    ch=parseFloat(txtCh.value);
    //REALIZAMOS OPERACION -->Llamamos a las funciones
    sb=calculaBasico(nh,ch);
    bon=calculaBonificacion(sb);
    des=calculaDescuento(sb);
    sf=calculaFinal(sb,bon,des);
    //mostrando resultados
    txtSb.value=sb;
    txtBon.value=bon;
    txtDes.value=des;
    txtSf.value=sf;

      }

    }   
    </script>
</head>
<body>
    <form actionn="">
        <labol for="txtNh">Numero de horas:</labol>
        <input type="text" name="txtNh" id ="txtNh">
        <br>
        <labol for="txtCh">Costo de horas:</labol>
        <input type="text" name="txtch" id ="txtCh">
        <br>
        <labol for="txtSb">Suldo basico:</labol>
        <input type="text" name="txtSb" id ="txtSb">
        <br>
        <labol for="txtBon">Bonificacion:</labol>
        <input type="text" name="txtBon" id ="txtBon">
        <br>
        <labol for="txtDes">Descuento:</labol>
        <input type="text" name="txtDes" id ="txtDes">
        <br>
        <labol for="txtSf">Sueldo final:</labol>
        <input type="text" name="txtSf" id ="txtSf">
        <br>
        <input type="button" onclick="Calcular()" id="btnCalcular"
        name="btnCalcular"  value="Calcular" >  
        <input type="reset" id="btnLimpiar"
        name="btnLimpiar" value="Limpiar" >  
    
    </form>
</body>
</html>
