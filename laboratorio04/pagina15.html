<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript - Parte 4</title>
    <script type="text/javascript">
    //Ejemplo 3
    //Desarrollar una aplicacion que permita ingresar tu edad y envase a tu edad mostrar
    //un mensaje indicando "eres mayor de edad" si tu edad es mayor o
    //igual a 18 en caso contrario  monstrar un mensaje indicando 
    //"eres menor  de edad"
    //多cuantas variables necesito?
    //2
    //多Que tipo de dato necesito?
    //entero,texto
    //多cuales son las variables que necesito?
    //edad,men
    //多Que variables voy a leer?
    //edad
    //declarando funciones
function MostrarMensaje (ed) {
    var m="";
    if(ed>=18){
        m="Eres mayor de edad";
    }else{
        m="Eres menor de edad";
    }
    return m;
}
    //creamos un procedimiento para mostrar el mensaje
    function Mostrar(){
        //declaramos variables para los controles
        var txtEdad=document.getElementById("txtEdad");
        var txtMen=document.getElementById("txtMen");
        //validando controles
        if(txtEdad.value==""){
            alert("Ingresa tu edad");
            txtEdad.focus();
        }else{
            //declarando e inicializando variables
            var edad=0, men="";
            //capturando valores
            edad=parseFloat(txtEdad.value);
            //llamamos a la funcion para mostrar el mensaje 
            men=MostrarMensaje(edad);
            //mostrar resultados
            txtMen.value=men;
        }
    }
    
    </script>
</head>
<body>
    <form  action="">
    <label  for="txtEdad">Edad :</label>
    <input type="text" name="txtEdad" id="txtEdad">
    <br>
    <label  for="txtMen">Mensaje :</label>
    <input type="text" name="txtMen" id="txtMen">
    <br>
    <input type="button" value="Mostrar" id="btnMostrar" onclick="Mostrar()">
    <input type="reset" value="Limpiar" id="btnLimpiar"  name="btnLimpiar">
    </form>
</body>
</html>
