    //ejemplo 1
    //desarrollar una aplicacion que permita ingresar ingresar 3 notas y luego calcular el promedio 
    //si el promedio es mayor o igual a 13 se debe demostrar un mensaje indicando "aprobado"
    //¿CUANTAS VARIABLES NECESITO?
    //5
    //¿QUE TIPOS DE DATOS NECESITO?
    //real y texto
    //¿CUALES SON LAS VARIABLES QUE NECESITO?
    //n1,n2,n3, prom, men
    //¿QUE VARIABLES VOY A LEER?
    //definiendo  e iniciando variables
    var n1=0, n2=0 ,n3=0 ,prom=0,men="";
    //capturando valores
    n1=parseFloat(prompt("ingrese la nota 1:"));
    n2=parseFloat(prompt("ingrese la nota 2:"));
    n3=parseFloat(prompt("ingrese la nota 3:"));
    //realizando operaciones 
    prom=(n1+n2+n3)/3;
    //condicion
    if(prom>=13){
        men="aprobado";
    }
    //mostrando resultados
    alert("el promedio es:"+prom);
    alert(men);

    //ejemplo2
    //desarrollar una aplicacion que permite calcular el sueldo final de un trabajador si
    //se sabe que sueldo basico se ingresa , ademas si el trabajador pertenece a la categoria 
    //3 se le calculara una bonificacion 7% y un descuento del 5% en base al sueldo basico 
    //mostrar todos los resueltados
    //¿CUANTAS VARIABLES NECESITO?
    //5
    //¿QUE TIPOS DE DATOS NECESITO?
    //real, entero
    //¿QUE TIPOS DE VARIABLES NECESITO?
    //sb, bon,des,sf,cat
    //¿que variables voy a leer?
    //sb,cat
    //definiendo e iniciando variables
    var sb=0, bon=0, des=0, sf=0, cat=0;
    //capturando valores
    sb=parseFloat(prompt("ingrese el sueldo basico"));
    cat=parseInt(prompt("ingrese la categoria"));
    //condicion
    if(cat==3){
        bon=sb*0.07;
        des=sb*0.05;
    }
    //realizando operaciones
    sf=sb+bon-des;
    //mostrando resultados
    document.write("el sueldo basico es:"+sb+"<br>");
    document.write("la bonificacion es:"+bon+"<br>");
    document.write("el descuento es:"+des+"<br>");
    document.write("el sueldo final"+sf+"<br>");
    document.write("<hr>");
    document.write('<a href="index.html"> Regresar</a><br>');
