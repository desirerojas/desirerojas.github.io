<!DOCTYPE html>
<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo3</title>
    <script type="text/javascript">
    //Desarrollar un aplicacion que permita ingresar el precio
    //de un producto y la cantidad entera que e va a comprar
    //de ese producto.
    //calcular el total a pagar si se sabe que sera igual 
    //al subtotal mas el igv.Mostrar todos los resultados
    //numero de variables --> 5
    //Tipos de datos      --> Real,entero
    //Nombre de variables --> pre,can,sbt.igv,tot
    //Operacion           --> sbt=pre*can;
    //                        igv=sbt*0.18;
    //                        tot=sbt+igv;                  
    //variables a leer    --> pre,can
    //inicializando variables
    var pre=0,can=0,sbt=0,igv=0,tot=0
    //capturando valores
    pre=parseFloat(prompt("Ingrese el precio del producto"));
    can=parseFloat(prompt("Ingrese la cantidad a comprar del producto"));
    //realizando operaciones
    sbt=pre*can;
    igv=sbt*0.18;
    tot=sbt+igv;
    //monstrando resultados
    alert("El subtotal es:"+sbt);
    alert("El igv es:"+igv);
    alert("El total es:"+tot);
    </script>
