<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>ejemplo 1</title>
    <script type="text/javascript">
    
    //desarrollar una aplicacion que permita ingresar dos numero y 
    //se pueda calcular las 4
    //operaciones basicas.Mostrar todos los resultados

    //Numero de variables --> 4
    //Tipos de datos      --> Real
    //Nombre de variables --> n1,n2,sum,res,mul,div
    //Operacion           --> sum=n1+n2,
    //                        res=n1-n2;
    //                        mul=n1*n2;
    //                        div=n1/n2;
    //variables a leer    --> n1,n2
    
    //definiendo e inicializando variables
    var n1=0, n2=0, sum=0, res=0, mul=0, div=0,
    //capturando valores          
    n1=parseFloat(prompt("Ingrese el numero 1:"));
    n2=parseFloat(prompt("Ingrese el numero 2:"));
    //realizando operaciones
    sum=n1+n2;
    res=n1-n2;
    mul=n1*n2;
    div=n1/n2;
    //mostrando resultados
    alert("La suma es:"+sum);
    alert("La resta es:"+res);
    alert("La multiplicacion es:"+mul);
    alert("La division es:"+div);
  


    </script>
