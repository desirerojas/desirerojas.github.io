<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo4</title>
    <script type="text/javascript">
    //desarrollar una aplicacion que permita calcular 
    //el sueldo final de un trabajador,si se sabe que 
    //gana"nh" horas y por cada hora trabajada le pagan "ch"soles
    //el subtotal sera el numero por el costo por hora.
    //Ademas se aplicara una bonificacion del 7% 
    //y un descuento de 3.75%
    //mostrar todos los resultados
    //numero de variables --> 6
    //Tipos de datos      --> Real
    //Nombre de variables --> nh,ch,sb,bon,des,sf
    //Operacion           --> sb=nh*ch;
    //                    --> bon=sb*0.07;
    //                    --> des=sb*0.0375;
    //                    --> sf=sb+bon-des;
    //variables a leer    --> nh,ch
    
    //definiendo variables
    var nh=0, ch=0, sb=0, bon=0,des=0,sf=0;
    //capturando valores
    nh=parseFloat(prompt("Ingrese el numero de horas trabajadas:"));
    ch=parseFloat(prompt("Ingrese el costo por horas trabajadas:"));
    //realizando operaciones
    sb=nh*ch;
    bon=sb*0.07;
    des=sb*0.0375;
    sf=sb+bon-des;
    //mostrando resultados
    document.write("El sueldo basico es:"+sb +"<br>");
    document.write("La bonificaion  es:"+bon +"<br>");
    document.write("El descuento es:"+des +"<br>");
    document.write("El sueldo final es:"+sf +"<br>");
    </script>
</head>

</body>
</html>
